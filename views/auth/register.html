<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../public/css/style.css">
</head>

<body>


    <div class="container">
        <div class="login-form sign-up">
            <div class="form-head border-bottom pb-2 mb-2">
                <span>ثبت نام</span> <i class="fas fa-sign-in-alt"></i>
            </div>
            <form>
                <i class="fas fa-user-alt"></i>
                <label>نام  : </label>
                <input type="text" placeholder="نام  خود را وارد کنید" name="name"><br>
                <i class="fas fa-user-alt"></i>
                <label>نام خانوادگی : </label>
                <input type="text" placeholder="نام خانوادگی خود را وارد کنید" name="familyname"><br>
                <i class="fas fa-user-alt"></i>
                <label>اسم گروه  : </label>
                <input type="text" placeholder="گروه خود را وارد کنید" name="group_name"><br>
                <i class="fas fa-user-alt"></i>
                <label>شماره موبایل : </label>
                <input type="text" placeholder="موبایل خود را وارد کنید" name="phonenumber"><br>
                <i class="fas fa-lock"></i> <label>رمز عبور : </label><br>
                <input type="password" placeholder="پسورد خود را وارد کنید" name="password"><br>
                <button type="submit" class="login-btn">ثبت نام</button>
            </form>
            <div class="forgoten-password">
                <a href="login.html">حساب کاربری دارم</a>
            </div>
        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
